# Apps
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, D, exec, $menu
bind = $mainMod, C, exec, ags toggle control-center

# Cerrar
bind = $mainMod, Q, killactive,
bind = ALT, F4, killactive,

# Salir (peligroso: mejor dejarlo, pero consciente)
bind = $mainMod SHIFT, Q, exit,

# Workspaces 1..9
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Mover ventana a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Scratchpad “magic”
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Screenshots (si instalas grim+slurp)
bind = , Print, exec, bash -lc 'pgrep -x slurp >/dev/null && exit 0; grim -g "$(slurp)" "$HOME/Pictures/Screenshots/ss-$(date +%F_%H-%M-%S).png"'

# Multimedia (volumen)
binde = , XF86AudioRaiseVolume, exec, bash -lc 'if command -v wpctl >/dev/null 2>&1; then wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+; else pactl set-sink-volume @DEFAULT_SINK@ +5%; fi'
binde = , XF86AudioLowerVolume, exec, bash -lc 'if command -v wpctl >/dev/null 2>&1; then wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-; else pactl set-sink-volume @DEFAULT_SINK@ -5%; fi'
bind = , XF86AudioMute, exec, bash -lc 'if command -v wpctl >/dev/null 2>&1; then wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle; else pactl set-sink-mute @DEFAULT_SINK@ toggle; fi'

# Fallback por keycode reportado en terminal (kitty CSI-u)
binde = , code:439, exec, bash -lc 'if command -v wpctl >/dev/null 2>&1; then wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+; else pactl set-sink-volume @DEFAULT_SINK@ +5%; fi'
binde = , code:438, exec, bash -lc 'if command -v wpctl >/dev/null 2>&1; then wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-; else pactl set-sink-volume @DEFAULT_SINK@ -5%; fi'
bind = , code:440, exec, bash -lc 'if command -v wpctl >/dev/null 2>&1; then wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle; else pactl set-sink-mute @DEFAULT_SINK@ toggle; fi'

# Exporta variables Wayland a systemd --user para servicios GUI como AGS.
exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP HYPRLAND_INSTANCE_SIGNATURE XDG_SESSION_TYPE
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP HYPRLAND_INSTANCE_SIGNATURE XDG_SESSION_TYPE
exec-once = systemctl --user restart ags.service

# Autostart: solo apps ligeras de sesiÃ³n
exec-once = bash -lc 'command -v nm-applet >/dev/null 2>&1 && nm-applet || true'
exec-once = blueman-applet

# Wallpaper
exec-once = ~/.config/hypr/scripts/start-wallpaper.sh

# Bootstrap de workspaces/apps por monitor:
# monitor izquierdo -> ws 1 (kitty), ws 3 (code)
# monitor derecho  -> ws 2 (firefox), ws 4 (spotify)
exec-once = ~/.config/hypr/scripts/bootstrap-workspaces.sh
